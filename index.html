    <title>ShelfCook - Smart Meal Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
              display: ['"Outfit"', "sans-serif"],
            },
            colors: {
              primary: {
                50: "#fff7ed",
                100: "#ffedd5",
                200: "#fed7aa",
                300: "#fdba74",
                400: "#fb923c",
                500: "#f97316", // Orange-500
                600: "#ea580c",
                700: "#c2410c",
              },
              stone: {
                850: "#1c1917",
                950: "#0c0a09", // Deep black-ish stone
              },
            },
            animation: {
              blob: "blob 7s infinite",
              scroll: "scroll 40s linear infinite",
              "scroll-reverse": "scroll-reverse 40s linear infinite",
              float: "float 12s ease-in-out infinite",
              "float-phone": "float-phone 6s ease-in-out infinite",
              gradient: "gradient 4s ease infinite",
              "expand-line": "expand-line 1.2s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              scroll: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              "scroll-reverse": {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0) translateZ(0)", opacity: "0" },
                "20%": { opacity: "0.3" },
                "80%": { opacity: "0.3" },
                "100%": { transform: "translateY(-120px) translateZ(0)", opacity: "0" },
              },
              "float-phone": {
                "0%, 100%": { transform: "translateY(0) rotate(-6deg) translateZ(0)" },
                "50%": { transform: "translateY(-12px) rotate(-5deg) translateZ(0)" },
              },
              gradient: {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
              "expand-line": {
                "0%": { transform: "scaleX(0)", opacity: "0" },
                "50%": { opacity: "1" },
                "100%": { transform: "scaleX(1)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Dot Backgrounds */
      .bg-dot-grid {
        background-size: 32px 32px;
        background-image: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.3) 1.5px,
          transparent 1.5px
        );
      }
      .dark .bg-dot-grid {
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.5) 1.5px,
          transparent 1.5px
        );
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* GPU-accelerated animations */
      .gpu-accelerate {
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      /* Fast fade-in animations using CSS instead of JS */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px) translateZ(0); }
        to { opacity: 1; transform: translateY(0) translateZ(0); }
      }

      /* Gradient animation for text */
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 4s ease infinite;
      }
      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Line expand animation */
      .animate-expand-line {
        animation: expand-line 1.2s ease-out forwards;
      }
      @keyframes expand-line {
        0% { transform: scaleX(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scaleX(1); opacity: 1; }
      }

      /* Optimized marquee animations */
      .animate-scroll, .animate-scroll-reverse {
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Reduce motion for accessibility and performance */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        .animate-scroll, .animate-scroll-reverse, .animate-float, .animate-float-phone {
          animation: none !important;
        }
      }

      /* Remove unused blur-optimized class */
      @media (max-width: 768px) {
        .blur-\[120px\], .blur-\[100px\], .blur-\[80px\], .blur-\[60px\] {
          filter: blur(30px) !important;
        }
      }

      /* Further reduce blur on very small screens */
      @media (max-width: 480px) {
        .blur-\[120px\], .blur-\[100px\], .blur-\[80px\], .blur-\[60px\] {
          filter: blur(20px) !important;
        }
      }
    </style>
